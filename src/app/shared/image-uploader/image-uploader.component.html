<div
  (click)="onTriggerUpload()"
  class="image-uploader"
  [style.backgroundImage]="'url(' + getBg() + ')'"
>
  <ng-container *ngIf="control && control.value">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-times"
      class="p-button-rounded p-button-danger"
      (click)="onRemoveImage($event)"
    ></button>
  </ng-container>
</div>
<input
  #fileUploader
  hidden
  class="form-control"
  type="file"
  (change)="onChange($event)"
/>
