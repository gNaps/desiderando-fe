<p-dataView [value]="gifts">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-gift pTemplate="listItem">
    <div class="col-12">
      <div class="product-list-item">
        <div>
          <div (click)="onOpenFriendDetail(gift)"></div>
          <p>{{ gift.createdBy.username }}</p>
        </div>
        <!-- <img [src]="getGiftImage(gift)" [alt]="gift.name" /> -->
        <div
          class="gift-item-image"
          [style.backgroundImage]="'url(' + getGiftImage(gift) + ')'"
        ></div>
        <div class="product-list-detail">
          <div class="product-name">{{ gift.name }}</div>
          <div class="product-description">{{ gift.description }}</div>
          <!-- <i class="pi pi-tag product-category-icon"></i
          ><span class="product-category">{{ gift.category }}</span> -->
        </div>
        <div class="product-list-action">
          <span class="product-price">${{ gift.price }}</span>
          <p-button label="Open" (click)="onOpenGiftDetail(gift)"></p-button>
          <!-- <span
            [class]="
              'product-badge status-' + product.inventoryStatus.toLowerCase()
            "
            >{{ product.inventoryStatus }}</span
          > -->
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
