<p class="text-xl">Desiderando</p>
<div
  class="flex flex-column justify-content-center align-items-center max-w-30rem"
>
  <img
    alt="desiderando-sign-in"
    src="../../../../assets/login_hero.png"
    style="width: 280px"
  />
  <form [formGroup]="signInForm" class="flex flex-column w-full">
    <input type="text" pInputText formControlName="username" />
    <input type="password" pInputText formControlName="password" />
    <p-button label="Sign in" (onClick)="onSignIn()"></p-button>
    <p>Don't have an account? Sign up!</p>
  </form>

  <ng-container *ngIf="credentialError">
    <div>User or password are incorrect!</div>
  </ng-container>

  <p-button
    label="Sign in with Google"
    icon="pi pi-google"
    iconPos="left"
    styleClass="p-button-secondary"
  ></p-button>
  <p-button
    label="Sign in with Facebook"
    icon="pi pi-facebook"
    iconPos="left"
    styleClass="p-button-secondary"
  ></p-button>
</div>
